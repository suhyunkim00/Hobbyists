<script>
    document.getElementsByTagName("i").addEventListener("click", heart)
    const heart = (e) => {
        if (e.target.className == "fa-regular fa-heart") {
            e.target.classList.toggle("fa-solid fa-heart");
        } else {
            e.target.classList.toggle("fa-regular fa-heart");
        }
        
    }
</script>
