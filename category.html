<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>category</title>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="./img/logo.png">
        </div>
        <div id="sign">
            <a href="./signIn.html">Sign In</a>
            <div></div>
            <a href="./signUp.html">Sign Up</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="./category.html">Category</a></li>
            <li><a href="./best.html">Best</a></li>
            <li><a href="./hobbyists.html">Hobbyists</a></li>
            <li><a href="./myPage.html">Mypage</a></li>
        </ul>
    </nav>
    <main>
        <p id="categoryList"></p>

        <script>
            // DAO에서 가져옴(지금은 예시로 코드 안에서 카테고리를 추가해서 return)
            function fetchCategories() {
                return [
                    { name: '카테고리1', link: 'category1.html' },
                    { name: '카테고리2', link: 'category2.html' },
                    { name: '카테고리3', link: 'category3.html' },
                    { name: '카테고리4', link: 'category4.html' }
                ];
            }
        
            // 카테고리 출력
            function displayCategories() {
                var categoryList = document.getElementById('categoryList');
                var categories = fetchCategories();
        
                categories.forEach(function (category) {
                    categoryList.innerHTML += ' <a href="' + category.link + '">' + category.name + '</a><br>';
                });
            }
        
            // 페이지 로드출력 함수 호출
            window.onload = displayCategories;
        </script>
    </main>
</body>
</html>
